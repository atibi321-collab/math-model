<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چرخه آب - درس تعاملی</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            color: #0277bd;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .animation-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #81d4fa;
            border: 2px solid #0288d1;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .sea {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: #0288d1;
            animation: wave 2s infinite alternate;
        }
        @keyframes wave {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        .vapor {
            position: absolute;
            bottom: 100px;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.7;
            animation: evaporate 3s infinite;
        }
        .vapor:nth-child(2) { left: 20%; animation-delay: 0.5s; }
        .vapor:nth-child(3) { left: 40%; animation-delay: 1s; }
        .vapor:nth-child(4) { left: 60%; animation-delay: 1.5s; }
        .vapor:nth-child(5) { left: 80%; animation-delay: 2s; }
        @keyframes evaporate {
            0% { transform: translateY(0); opacity: 0.7; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
        .cloud {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 100px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: formCloud 3s forwards;
        }
        @keyframes formCloud {
            0% { opacity: 0; transform: translate(-50%, 0) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, 0) scale(1); }
        }
        .rain {
            position: absolute;
            top: 150px;
            width: 5px;
            height: 20px;
            background: #0288d1;
            opacity: 0;
            animation: rainFall 1s infinite;
        }
        .rain:nth-child(6) { left: 30%; animation-delay: 0.2s; }
        .rain:nth-child(7) { left: 40%; animation-delay: 0.4s; }
        .rain:nth-child(8) { left: 50%; animation-delay: 0.6s; }
        .rain:nth-child(9) { left: 60%; animation-delay: 0.8s; }
        .rain:nth-child(10) { left: 70%; animation-delay: 1s; }
        @keyframes rainFall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(150px); opacity: 0; }
        }
        .stage-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;

        button {
            background: #ffeb3b;

    </style>
</head>
<body>
    <div class="container">
        <h1>چرخه آب</h1>
        <p>بیا با هم چرخه آب رو یاد بگیریم! آب از دریا تبخیر می‌شه، ابرها تشکیل می‌شن و بعد بارون می‌باره.</p>
        
        <div class="animation-container" id="animation">
            <div class="sea"></div>
            <div class="vapor"></div>
            <div class="vapor"></div>
            <div class="vapor"></div>
            <div class="vapor"></div>
            <div class="vapor"></div>
            <div class="cloud" id="cloud"></div>
            <div class="rain"></div>
            <div class="rain"></div>
            <div class="rain"></div>
            <div class="rain"></div>
            <div class="rain"></div>
        </div>
        
        <div class="stage-buttons">
            <button onclick="showEvaporation()">تبخیر</button>
            <button onclick="showCloudFormation()">تشکیل ابر</button>
            <button onclick="showRain()">بارش</button>
        </div>
        
        <button onclick="startQuiz()">شروع کوییز</button>
        
        <div class="quiz-section" id="quiz">
            <h2>کوییز چرخه آب</h2>
            <div id="questions"></div>
            <div class="score" id="score">
                <p>امتیاز شما: <span id="finalScore"></span> از 5</p>
                <div class="stars" id="stars"></div>
            </div>
            <button onclick="resetAll()">شروع دوباره</button>
        </div>
    </div>
    
    <script>
        const vapors = document.querySelectorAll('.vapor');
        const cloud = document.getElementById('cloud');
        const rains = document.querySelectorAll('.rain');
        const animation = document.getElementById('animation');
        
        function showEvaporation() {
            vapors.forEach(v => v.style.animation = 'evaporate 3s infinite');
            cloud.style.opacity = 0;
            rains.forEach(r => r.style.animation = 'none');
        }
        
        function showCloudFormation() {
            vapors.forEach(v => v.style.animation = 'none');
            cloud.style.animation = 'formCloud 3s forwards';
            rains.forEach(r => r.style.animation = 'none');
        }
        
        function showRain() {
            vapors.forEach(v => v.style.animation = 'none');
            cloud.style.animation = 'none';
            cloud.style.opacity = 1;
            rains.forEach(r => r.style.animation = 'rainFall 1s infinite');
        }
        
        const questions = [
            {
                question: "اولین مرحله چرخه آب چیست؟",
                options: ["تبخیر", "بارش", "تشکیل ابر"],
                answer: 0
            },
            {
                question: "آب از کجا تبخیر می‌شود؟",
                options: ["ابر", "دریا", "زمین"],
                answer: 1
            },
            {
                question: "ابرها چطور تشکیل می‌شوند؟",
                options: ["از باران", "از بخار آب", "از باد"],
                answer: 1
            },
            {
                question: "بارش به چه معناست؟",
                options: ["تبخیر آب", "ریختن آب از ابرها", "تشکیل ابر"],
                answer: 1
            },
            {
                question: "پس از بارش، آب کجا می‌رود؟",
                options: ["به هوا", "به رودخانه و دریا", "به ابر"],
                answer: 1
            }
        ];
        
        let currentQuestion = 0;
        let score = 0;
        
        function startQuiz() {
            document.getElementById('quiz').style.display = 'block';
            showQuestion();
        }
        
        function showQuestion() {
            const questionsDiv = document.getElementById('questions');
            questionsDiv.innerHTML = '';
            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                const questionElem = document.createElement('div');
                questionElem.classList.add('question');
                questionElem.innerHTML = `<p>${q.question}</p>`;
                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');
                q.options.forEach((opt, i) => {
                    const option = document.createElement('div');
                    option.classList.add('option');
                    option.textContent = opt;
                    option.onclick = () => checkAnswer(i, option);
                    optionsDiv.appendChild(option);
                });
                questionElem.appendChild(optionsDiv);
                const feedback = document.createElement('div');
                feedback.classList.add('feedback');
                feedback.id = `feedback${currentQuestion}`;
                questionElem.appendChild(feedback);
                questionsDiv.appendChild(questionElem);
            } else {
                showScore();
            }
        }
        
        function checkAnswer(selected, optionElem) {
            const q = questions[currentQuestion];
            const feedback = document.getElementById(`feedback${currentQuestion}`);
            if (selected === q.answer) {
                feedback.textContent = 'درست است!';
                feedback.style.color = 'green';
                score++;
                playBeep();
            } else {
                feedback.textContent = 'غلط است!';
                feedback.style.color = 'red';
            }
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.onclick = null);
            setTimeout(() => {
                currentQuestion++;
                showQuestion();
            }, 1500);
        }
        
        function showScore() {
            document.getElementById('score').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            const starsDiv = document.getElementById('stars');
            starsDiv.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                starsDiv.innerHTML += i <= score ? '★' : '☆';
            }
        }
        
        function resetAll() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('score').style.display = 'none';
            vapors.forEach(v => v.style.animation = 'none');
            cloud.style.animation = 'none';
            cloud.style.opacity = 0;
            rains.forEach(r => r.style.animation = 'none');
        }
        
        function playBeep() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
            oscillator.connect(audioCtx.destination);
            oscillator.start();
            setTimeout(() => oscillator.stop(), 200);
        }
    </script>
</body>
</html>
